<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../styles/control-dashboard.css">
    <script src="../../src/control-dashboard.js" defer></script>
    <title>Super Admin Control Dashboard</title>
  </head>
  <body>
    <h1>Super Admin Control Dashboard</h1>
    <div class="links">
      <h3>(੭｡╹▿╹｡)੭ &nbsp;&nbsp; Please select one below</h3>
      <div>
        <button id="create" data-container="create-user-dashboard" class="dashboard-button">create user</button>
        <button id="read" data-container="get-user-dashboard" class="dashboard-button">get user details</button>
        <button id="update" data-container="update-user-dashboard" class="dashboard-button">update user details</button>
        <button id="delete" data-container="delete-user-dashboard" class="dashboard-button">delete user</button>
      </div>
    </div>
    <div id="dashboard">
      <div id="create-user-dashboard" class="container">
        <div>
          <input type="text" id="create-user-username" placeholder="Username" />
          <input type="text" id="create-user-email" placeholder="Email" />
          <input type="password" id="create-user-password" placeholder="Password" />
          <select name="create-user-type" id="create-user-type">
            <option value="normal">Normal</option>
            <option value="admin">Admin</option>
            <option value="super_admin">Super Admin</option>
          </select>
        </div>
        <button id="create-user-button">Create user</button>
      </div>

      <div id="get-user-dashboard" class="container">
        <div>
          <label for="users">Select user:</label>
          <select name="users" id="users-dropdown"></select>
        </div>
        <div class="get-user-result">
        </div>
      </div>

      <div id="update-user-dashboard" class="container">
        <div class="select-user">
          <label for="update-user">Select user:</label>
          <select name="update-user" id="update-user-dropdown"></select>
        </div>
        <div class="inputs">
          <div>
            <input type="text" id="update-user-username" placeholder="New Username" />
            <input type="text" id="update-user-email" placeholder="New Email" />
          </div>
          <button id="update-user-button">Update user</button>
        </div>
      </div>

      <div id="delete-user-dashboard" class="container">
        <div>
          <label for="delete-user">Select user:</label>
          <select name="delete-user" id="delete-user-dropdown"></select>
        </div>
        <button id="delete-user-button">Delete user</button>
      </div>
    </div>
  </body>
</html>
